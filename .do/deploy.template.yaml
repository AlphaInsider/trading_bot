spec:
  name: trading-bot
  services:
    - name: web
      instance_count: 1
      instance_size_slug: basic-xs
      image:
        registry_type: DOCKER_HUB
        repository: alphainsider/trading_bot
        tag: 0.0.6
      envs:
        - key: ALPACA_KEY
          type: GENERAL
        - key: ALPACA_SECRET
          type: GENERAL
        - key: ALPHAINSIDER_API_KEY
          type: GENERAL
        - key: STRATEGY_ID
          type: GENERAL
        - key: MARGIN_MULTIPLIER
          value: "1"
          type: GENERAL
        - key: BUFFER_AMOUNT
          value: "0"
          type: GENERAL