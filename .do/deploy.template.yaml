spec:
  name: trading-bot
  services:
    - name: web
      instance_count: 1
      instance_size_slug: basic-xs
      image:
        registry_type: DOCKER_HUB
        registry: alphainsider
        repository: trading_bot
        tag: 0.0.6
      envs:
        - key: ALPACA_KEY
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: ALPACA_SECRET
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: ALPHAINSIDER_API_KEY
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: STRATEGY_ID
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: MARGIN_MULTIPLIER
          value: "1"
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: BUFFER_AMOUNT
          value: "0"
          type: GENERAL
          scope: RUN_AND_BUILD_TIME