spec:
  name: trading-bot
  services:
    - name: web
      instance_count: 1
      instance_size_slug: basic-xs
      git:
        branch: master
        repo_clone_url: https://github.com/AlphaInsider/trading_bot.git
      envs:
        - key: ALPACA_KEY
          type: SECRET
        - key: ALPACA_SECRET
          type: SECRET
        - key: ALPHAINSIDER_API_KEY
          type: SECRET
        - key: STRATEGY_ID
          type: GENERAL
        - key: MARGIN_MULTIPLIER
          value: "1"
          type: GENERAL
        - key: BUFFER_AMOUNT
          value: "0"
          type: GENERAL