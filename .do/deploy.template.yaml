spec:
  name: trading-bot
  services:
    - name: web
      instance_count: 1
      instance_size_slug: basic-xs
      image:
        registry_type: DOCKER_HUB
        registry: alphainsider
        repository: trading_bot
        tag: latest
      health_check:
        http_path: /
        initial_delay_seconds: 30
  databases:
    - cluster_name: db
      name: db
      db_name: postgres
      db_user: admin
      engine: PG
      version: "13"
      num_nodes: 1
      size: db-s-1vcpu-1gb
      production: true
  envs:
    - key: ALPACA_KEY
      type: GENERAL
    - key: ALPACA_SECRET
      type: GENERAL
    - key: ALPHAINSIDER_API_KEY
      type: GENERAL
    - key: STRATEGY_ID
      type: GENERAL
    - key: MARGIN_MULTIPLIER
      value: "1"
      type: GENERAL
    - key: BUFFER_AMOUNT
      value: "0"
      type: GENERAL