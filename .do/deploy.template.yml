spec:
  name: trading-bot
  services:
    - name: web
      instance_count: 1
      instance_size_slug: basic-xs
      image:
        registry_type: DOCKER_HUB
        registry: alphainsider
        repository: trading_bot
        tag: latest
      health_check:
        http_path: /
        initial_delay_seconds: 30
      envs:
        - key: DATABASE_URL
          value: ${database.DATABASE_URL}
          scope: RUN_TIME
  databases:
    - cluster_name: db-cluster
      name: database
      engine: PG
      production: false
  envs:
    - key: USER_PASSWORD
      type: GENERAL