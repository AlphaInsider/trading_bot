  # build macos
  build_macos:
    runs-on: macos-latest
    steps:
      # get app artifacts
      - name: Get app artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-app
      
      # setup python
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # build electron
      - name: Build electron app
        shell: bash
        run: |
          npm install
          npm run electron-make
      
      # install macOS certificate
      - name: Install macOS certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.SIGNING_CERT_MACOS }}
          p12-password: ${{ secrets.SIGNING_PASS }}
      
      #TODO: debug
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
      
      # install macOS certificate
      - name: Install macOS certificate
        shell: bash
        run: |
          echo "${{ secrets.SIGNING_CERT_MACOS }}" | base64 --decode > certificate.p12
          sudo security create-keychain -p "" build.keychain
          sudo security default-keychain -s build.keychain
          sudo security unlock-keychain -p "" build.keychain
          sudo security import certificate.p12 -k build.keychain -P ${{ secrets.SIGNING_PASS }} -T /usr/bin/codesign
          sudo security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
      
      # sign electron app
      - name: Sign electron app
        shell: bash
        run: |
          $certName = "Developer ID Application: Alpha Insider Inc. (7WMUCJHPUL)"
          $dmgPath =
          codesign --deep --force --verbose --sign $certName $dmgPath
      
      #TODO: debug
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
      
      # upload artifacts
      - name: Upload electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-electron-macos
          path: ./out/make
  
