name: TEST

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: 'Version Number (eg: 0.0.0)'

permissions:
  contents: write

jobs:
  # test
  test:
    runs-on: ubuntu-latest
    steps:
      # test
      - name: test
        shell: bash
        run: |
          echo "Github TEST secret: ${{ secrets.DOCKER_USERNAME }}"
      
      # login to docker hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}